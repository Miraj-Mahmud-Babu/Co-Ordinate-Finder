<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coordinate </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

</head>
<body>
    <div id="app" style="overflow-y: hidden; overflow-x: hidden;">
        <div  class="row bg-success " style="min-height: 300px; height: 500px; " @mousemove="getCoordinate">
           <div class="col my-auto text-center text-light">
             Point Your Mouse Into Green Box 
           </div>
        </div>

        <p class=" text-center mt-3">
            <span class="btn-warning btn-rounded btn  btn-lg ">X</span> {{ x }}
            <span class="btn-danger btn btn-lg ml-4">Y</span> {{ y }}
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
    new Vue({
        el: '#app',
        data: {
            x: 0,
            y: 0
        } ,
        methods:{
            getCoordinate(event){
                this.x = event.clientX;
                this.y = event.clientY;
            }
        }
    })
    </script>
</body>
</html>
